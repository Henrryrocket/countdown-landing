<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta regresiva - Viernes restantes</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/png" href="./public/apple-touch-icon.png"/>
  </head>
  <body>
    <main class="container">
      <!-- Sección principal -->
      <section class="main-section">
        <h1 id="friday-count">Cargando viernes restantes...</h1>

        <div class="gif-container">
          <img id="time-gif" alt="gif sobre tiempo" />
        </div>
      </section>

      <!-- Sección secundaria (contador estilo reloj digital) -->
      <section class="secondary-section">
        <div class="time-box">
          <div><span id="months">0</span><p>Meses</p></div>
          <div><span id="weeks">0</span><p>Semanas</p></div>
          <div><span id="days">0</span><p>Días</p></div>
          <div><span id="hours">0</span><p>Horas</p></div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
